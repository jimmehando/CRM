<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SkyDesk{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: "#0a0b0f",
              panel: "rgba(22,24,29,0.8)",
              muted: "#9aa4b2",
              accent: "#7c5cff",
              "accent-2": "#2dd4bf"
            },
            backdropBlur: { xs: "2px" }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body class="h-full bg-bg text-white selection:bg-accent selection:text-white">
    <div class="min-h-screen relative overflow-hidden">
      <!-- Background glow -->
      <div aria-hidden="true" class="pointer-events-none absolute -top-40 -left-40 h-96 w-96 rounded-full opacity-30 blur-3xl bg-gradient-to-tr from-accent via-accent-2 to-fuchsia-500"></div>
      <div aria-hidden="true" class="pointer-events-none absolute top-1/3 -right-40 h-96 w-96 rounded-full opacity-20 blur-3xl bg-gradient-to-tr from-fuchsia-600 via-accent to-indigo-600"></div>

      <!-- Top bar -->
      <header class="sticky top-0 z-30 backdrop-blur-xs bg-black/30 border-b border-white/5">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <img src="{{ url_for('static', filename='logo.svg') }}" class="h-6 w-6" alt="Logo">
            <h1 class="text-lg font-semibold tracking-wide">SkyDesk</h1>
          </div>
        </div>
      </header>

      <!-- Page content -->
      <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
