{% extends "base.html" %}
{% block title %}SkyDesk | New Lead{% endblock %}
{% block content %}
<div class="relative min-h-[calc(100vh-8rem)] pb-28 px-4 sm:px-6">
  <div class="max-w-5xl mx-auto space-y-6">
    <div class="flex items-center gap-3 text-xs uppercase tracking-[0.3em] text-muted">
      <span class="inline-flex h-2 w-2 rounded-full bg-accent"></span>
      Lead Intake Worksheet
    </div>

    <section class="card overflow-hidden">
      <header class="border-b border-white/5 bg-white/5 px-6 py-6">
        <h2 class="text-2xl font-semibold text-white">Create Lead</h2>
        <p class="mt-2 text-sm text-muted max-w-2xl">
          Capture the trip essentials so your concierge team can craft a memorable escape.
        </p>
      </header>

      <form action="{{ url_for('leads_new') }}" method="post" class="px-6 pt-8 pb-8 space-y-8">
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
          <div>
            <label for="quote-id" class="text-sm font-medium text-white/80">Quote ID</label>
            <input id="quote-id" name="quote_id" type="text" placeholder="e.g. Q-2041"
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-2 text-sm text-white placeholder:text-white/40 focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60" />
          </div>
          <div>
            <label for="lead-name" class="text-sm font-medium text-white/80">Lead Pax Name</label>
            <input id="lead-name" name="lead_name" type="text" placeholder="e.g. Jamie Rivera"
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-2 text-sm text-white placeholder:text-white/40 focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60" />
          </div>
          <div>
            <label for="lead-email" class="text-sm font-medium text-white/80">Lead Pax Email</label>
            <input id="lead-email" name="lead_email" type="email" placeholder="name@example.com"
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-2 text-sm text-white placeholder:text-white/40 focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60" />
          </div>
          <div>
            <label for="lead-phone" class="text-sm font-medium text-white/80">Lead Pax Phone</label>
            <input id="lead-phone" name="lead_phone" type="tel" placeholder="+1 (555) 123-4567"
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-2 text-sm text-white placeholder:text-white/40 focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60" />
          </div>
          <div>
            <label for="origin" class="text-sm font-medium text-white/80">Origin</label>
            <input id="origin" name="origin" type="text" placeholder="Departure city"
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-2 text-sm text-white placeholder:text-white/40 focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60" />
          </div>
          <div>
            <label for="departure" class="text-sm font-medium text-white/80">Destination</label>
            <input id="departure" name="departure" type="text" placeholder="Destination"
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-2 text-sm text-white placeholder:text-white/40 focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60" />
          </div>
          <div>
            <label for="depart-date" class="text-sm font-medium text-white/80">Depart Date</label>
            <input id="depart-date" name="depart_date" type="date"
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-2 text-sm text-white focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60" />
          </div>
          <div>
            <label for="return-date" class="text-sm font-medium text-white/80">Return Date</label>
            <input id="return-date" name="return_date" type="date"
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-2 text-sm text-white focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60" />
          </div>
          <div>
            <label for="source" class="text-sm font-medium text-white/80">Source</label>
            <div class="relative">
              <select id="source" name="source"
                class="theme-select mt-2 w-full appearance-none rounded-2xl border border-white/10 bg-white/15 px-4 py-2 text-sm text-white focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60">
                <option value="" disabled selected>Choose source</option>
                <option value="Walk-In">Walk-In</option>
                <option value="Phone">Phone</option>
                <option value="Web">Web</option>
                <option value="Referal">Referal</option>
                <option value="F/F">F/F</option>
              </select>
              <span class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-white/50">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 9l6 6 6-6" />
                </svg>
              </span>
            </div>
          </div>
          <div>
            <label for="status" class="text-sm font-medium text-white/80">Status</label>
            <div class="relative">
              <select id="status" name="status"
                class="theme-select mt-2 w-full appearance-none rounded-2xl border border-white/10 bg-white/15 px-4 py-2 text-sm text-white focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60">
                <option value="" disabled selected>Choose status</option>
                <option value="New">New</option>
                <option value="Contacted">Contacted</option>
                <option value="Quoted">Quoted</option>
                <option value="Booked">Booked</option>
                <option value="Closed">Closed</option>
              </select>
              <span class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-white/50">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 9l6 6 6-6" />
                </svg>
              </span>
            </div>
          </div>
          <div class="md:col-span-2">
            <label for="notes" class="text-sm font-medium text-white/80">Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Itinerary preferences, must-haves, special occasions..."
              class="mt-2 w-full rounded-2xl border border-white/10 bg-white/10 px-4 py-3 text-sm text-white placeholder:text-white/40 focus:border-accent/60 focus:outline-none focus:ring-2 focus:ring-accent/60"></textarea>
          </div>
        </div>
        <div class="flex items-center justify-end gap-3">
          <button type="submit"
            class="inline-flex items-center gap-2 rounded-full bg-accent px-5 py-2 text-sm font-semibold text-white shadow-lg shadow-accent/40 transition hover:bg-accent/90">
            Save Lead
          </button>
        </div>
      </form>
    </section>
  </div>
  <div class="absolute left-0 bottom-0 p-4 sm:p-6">
    <a href="{{ url_for('dashboard') }}" class="inline-flex items-center gap-2 rounded-full bg-accent/80 px-5 py-2 text-sm font-medium text-white shadow-lg shadow-accent/40 backdrop-blur-xs transition hover:bg-accent">
      <span aria-hidden="true" class="text-base">&larr;</span>
      Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}
